<!DOCTYPE html>
<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 15px;
            text-align: center;
        }

        h3 {
            font-size: 20px;
            color: #333;
            margin: 5px 0;
        }

        ul {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin-bottom: 8px;
        }

        li strong {
            display: inline-block;
            min-width: 150px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Item Details</h1>
        <h3>Item VIN: {{ vin }}</h3>
        <h3>Item Model: {{ model }}</h3>
        <h3>Item Model Year: {{ model_year }}</h3>
        <h3>Item Model Make: {{ model_make }}</h3>
        <h3>Attributes:</h3>
        <ul>
            {% for a in attributes %}
            <li><strong>{{ a.name }}:</strong> {{ a.value }}</li>
            {% endfor %}
        </ul>
    
    </div>
</body>
</html>
