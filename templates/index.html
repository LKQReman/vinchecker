<!DOCTYPE html>
<html>
<head>
  <title>VIN Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: #007BFF;
      margin: 10px 0;
    }
    p {
      font-size: 20px;
      text-align: center;
      color: #555;
      margin-top: -5px;
    }
    form {
      width: 80%;
      max-width: 500px;
      margin-top: 30px;
    }
    label {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    input[type="submit"] {
      margin-top: 15px;
      padding: 15px 40px;
      font-size: 16px;
      background-color: #1C244B; /* Updated color for buttons */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0A1022; /* Darker color on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #1C244B;">Get your VIN Report</h1>
    <p>Please use a valid VIN</p>
    <form method="post" action="/result">
      <label for="vin">Enter VIN:</label>
      <input type="text" id="vin" name="vin" required>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
